name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'Dockerfile'
      - '.dockerignore'
      - 'terraform/main/**'
      - '.github/workflows/ci-cd.yml'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/terraform-plan-apply.yml'
      - '.github/workflows/metadata-extract.yml'
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - 'uv.lock'
      - 'Dockerfile'
      - '.dockerignore'
      - 'terraform/main/**'
      - '.github/workflows/ci-cd.yml'
      - '.github/workflows/docker-build.yml'
      - '.github/workflows/terraform-plan-apply.yml'
      - '.github/workflows/metadata-extract.yml'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      workspace:
        description: 'Terraform workspace'
        required: true
        type: choice
        options: [default, dev, stage, prod]
        default: 'default'
      terraform_action:
        description: 'Terraform action'
        required: true
        type: choice
        options: [plan, apply]
        default: 'plan'

permissions:
  contents: read
  id-token: write
  pull-requests: write

concurrency:
  group: ci-cd-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  meta:
    name: Extract Metadata
    uses: ./.github/workflows/metadata-extract.yml
    secrets: inherit

  build:
    name: Build Docker Image
    needs: meta
    uses: ./.github/workflows/docker-build.yml
    with:
      push: true
      tags: ${{ needs.meta.outputs.tags }}
      image_uri: ${{ needs.meta.outputs.image_uri }}
      cache_from: type=registry,ref=${{ vars.ARTIFACT_REGISTRY_URI }}/${{ vars.IMAGE_NAME }}:buildcache
      cache_to: type=registry,ref=${{ vars.ARTIFACT_REGISTRY_URI }}/${{ vars.IMAGE_NAME }}:buildcache,mode=max
    secrets: inherit

  deploy:
    name: Terraform Plan and Apply
    needs: build
    uses: ./.github/workflows/terraform-plan-apply.yml
    with:
      docker_image: ${{ needs.build.outputs.digest_uri }}
      workspace: ${{ inputs.workspace || 'default' }}
      terraform_action: ${{ github.event_name == 'pull_request' && 'plan' || inputs.terraform_action || 'apply' }}
    secrets: inherit
