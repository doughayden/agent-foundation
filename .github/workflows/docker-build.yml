name: Docker Build

on:
  workflow_call:
    inputs:
      push:
        description: 'Push image to registry (false for PR validation only)'
        required: false
        type: boolean
        default: true
      tags:
        description: 'Comma-separated list of image tags'
        required: true
        type: string
      image_uri:
        description: 'Primary image URI (for terraform deployment)'
        required: true
        type: string
      cache_from:
        description: 'Cache source (e.g., type=registry,ref=...)'
        required: false
        type: string
        default: ''
      cache_to:
        description: 'Cache destination (e.g., type=registry,ref=...,mode=max)'
        required: false
        type: string
        default: ''
    outputs:
      image_uri:
        description: 'Built Docker image URI with tag'
        value: ${{ inputs.image_uri }}
      digest_uri:
        description: 'Docker image digest URI (registry/image@sha256:...)'
        value: ${{ jobs.build-push.outputs.digest_uri }}

permissions:
  contents: read
  id-token: write

jobs:
  build-push:
    name: Build and Push to Artifact Registry
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      digest_uri: ${{ steps.digest.outputs.uri }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Full history for better git metadata

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        if: ${{ inputs.push }}
        uses: google-github-actions/auth@v3
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ vars.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Configure Docker for Artifact Registry
        if: ${{ inputs.push }}
        run: |
          gcloud auth configure-docker ${{ vars.ARTIFACT_REGISTRY_LOCATION }}-docker.pkg.dev

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ inputs.push }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ inputs.tags }}
          cache-from: ${{ inputs.cache_from }}
          cache-to: ${{ inputs.cache_to }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Construct digest URI
        id: digest
        run: |
          # Validate inputs
          if [ -z "${{ inputs.tags }}" ]; then
            echo "::error::Tags input is empty (cannot construct digest URI)"
            exit 1
          fi

          if [ -z "${{ steps.build.outputs.digest }}" ]; then
            echo "::warning::No digest available from build step"
            echo "uri=" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Extract registry and image name from the first tag
          FIRST_TAG=$(echo "${{ inputs.tags }}" | cut -d',' -f1)

          # Validate first tag is not empty
          if [ -z "${FIRST_TAG}" ]; then
            echo "::error::Failed to extract first tag from: ${{ inputs.tags }}"
            exit 1
          fi

          # Remove tag portion to get registry/image base
          IMAGE_BASE=$(echo "${FIRST_TAG}" | sed 's/:.*$//')

          # Construct full digest URI
          DIGEST_URI="${IMAGE_BASE}@${{ steps.build.outputs.digest }}"

          # Output with descriptive logging
          echo "Raw digest from build: ${{ steps.build.outputs.digest }}"
          echo "Constructed digest URI: ${DIGEST_URI}"
          echo "uri=${DIGEST_URI}" >> $GITHUB_OUTPUT

      - name: Output image details
        run: |
          if [ "${{ inputs.push }}" == "true" ]; then
            echo "âœ… Docker image built and pushed successfully"
          else
            echo "âœ… Docker image built successfully (not pushed)"
          fi
          echo ""
          echo "ğŸ·ï¸ Image tags:"
          echo "${{ inputs.tags }}" | tr ',' '\n' | sed 's/^/  - /'
          echo ""
          echo "ğŸ“¦ Primary image URI: ${{ inputs.image_uri }}"
          echo "ğŸ” Image digest: ${{ steps.build.outputs.digest }}"
          echo "ğŸ”— Digest URI: ${{ steps.digest.outputs.uri }}"
